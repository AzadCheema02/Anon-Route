<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View PDF Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .pdf-container {
            width: 100%;
            height: 90vh;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Project Report Viewer</h1>
    </header>

    <div class="pdf-container">
        <iframe src="img/Makefile">
            This browser does not support PDFs. 
            Please download the PDF to view it: 
            <a href="img/Makefile">Download PDF</a>.
        </iframe>
    </div>

</body>
</html>
